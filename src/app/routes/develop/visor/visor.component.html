<form [formGroup]="form" novalidate="" class="filters-form">
  <nav aria-label="Miga de pan predeterminada de tres niveles">
    <ul class="breadcrumb-govco">
      <li class="breadcrumb-item-govco">
        <a class="link-click" (click)="redirectToLink('inicio')">Inicio</a>
      </li>
      <li class="breadcrumb-item-govco">
        <a class="link-click" (click)="redirectToLink('submodule')">{{
          module
        }}</a>
      </li>
      <li class="breadcrumb-item-govco active" aria-current="page">
        {{ submodule }}
      </li>
    </ul>
  </nav>
  <div class="row">
    <div class="col-6">
      <div class="card card-default">
        <div class="card-body">
          <div id="sidebar" style="display: none"></div>
          <div id="visor1" style="height: 600px"></div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="col-12">
        <div class="row">
          <div class="col-2">
            <div class="card card-default" align="center">
              <div class="card-body"><em class="icon-picture"></em></div>
            </div>
          </div>
          <div class="col-10">
            <div class="card card-default" align="center">
              <div class="card-body p-0" style="font-size: 2rem">
                {{ '180.000.000' }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card card-default">
            <div class="card-body">
              <iframe
                title="MMAMA0001-2-3-5-6"
                width="550"
                height="500"
                src="https://app.powerbi.com/view?r=eyJrIjoiYmU3MGU1MmMtYmE2Yy00YjRkLTllNjMtMmEwYzg3MDliZjkxIiwidCI6IjJhODgyOWVlLTIyNDYtNDYxZS04NmJkLWFhYzQ0YThhODExMyJ9&pageName=ReportSection6c60298ad348bb973e00"
                frameborder="0"
                allowFullScreen="false"
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-2">
      <!-- <div class="row mb-1">
        <div class="col-12">
          <label>Métrica</label>
        </div>
        <div class="col-md-12">
          <app-select
            placeholder="Seleccionar Métrica"
            formControlName="mtric"
            [list]="metricsList"
            [small]="true"
          ></app-select>
        </div>
      </div> -->
      <div class="row mb-1">
        <div class="col-12">
          <label>Escala</label>
        </div>
        <div class="col-md-12">
          <app-select
            placeholder="Seleccionar Escala"
            formControlName="scale"
            [list]="scaleList"
            [small]="true"
          ></app-select>
        </div>
      </div>
      <div class="row mb-1" *ngIf="form.value.scale == '1'">
        <div class="col-12">
          <label>Departamento</label>
        </div>
        <div class="col-md-12">
          <app-select
            placeholder="Seleccionar Departamento"
            formControlName="dpto"
            [list]="departamentosList"
            [small]="true"
          ></app-select>
        </div>
      </div>
      <div class="row mb-1" *ngIf="form.value.scale == '2'">
        <div class="col-12">
          <label>Municipio</label>
        </div>
        <div class="col-md-12">
          <app-select
            placeholder="Seleccionar Municipio"
            formControlName="mcpio"
            [list]="municipiosList"
            [small]="true"
          ></app-select>
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-12">
          <label>Año</label>
        </div>
        <div class="col-12">
          <input
            type="text"
            formControlName="dateYYYY"
            minMode="year"
            placeholder="Selecionar año"
            (bsValueChange)="onChangeDateYYYY($event)"
            class="form-control"
            [bsConfig]="{dateInputFormat: 'YYYY'}"
            bsDatepicker
          />
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-12">
          <button
            type="button"
            style="width: inherit"
            (click)="getPointsForFilters()"
            class="btn mb-sm btn-success mr-1 mb-1 color-marine-gov"
          >
            Filtrar
          </button>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12">
          <div class="card card-default">
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <span
                    >Fecha de corte de información: DD/MM/YYYY
                    <em class="icon-folder-alt"></em>
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col-5">
                  <app-select
                    placeholder="Formato"
                    formControlName="fileTypes"
                    [list]="fileTypesList"
                    [small]="true"
                  ></app-select>
                </div>
                <div class="col-7">
                  <button
                    type="button"
                    class="btn mb-sm btn-success mr-1 mb-1 color-marine-gov"
                  >
                    Exportar
                    <em class="icon-action-redo"></em>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

        <iframe

          frameborder="0"
          allowFullScreen="false"
        >
        </iframe>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card card-default">
      <div class="card-body">
        <iframe
          title="MMAMA0001-2-3-5-6"
          width="550"
          height="500"
          src="https://app.powerbi.com/view?r=eyJrIjoiYmU3MGU1MmMtYmE2Yy00YjRkLTllNjMtMmEwYzg3MDliZjkxIiwidCI6IjJhODgyOWVlLTIyNDYtNDYxZS04NmJkLWFhYzQ0YThhODExMyJ9&pageName=ReportSection466720021c3a404e70e9"
          frameborder="0"
          allowFullScreen="false"
        >
        </iframe>
      </div>
    </div>
  </div>
  <div class="col-2"></div>
</div>
