<form [formGroup]="form" novalidate="" class="filters-form">
  <div class="row">
    <div class="col-6">
      <div class="card card-default">
        <div class="card-body">
          <div id="sidebar" style="display: none"></div>
          <div id="visor1" style="height: 600px"></div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="col-12">
        <div class="row">
          <div class="col-2">
            <div class="card card-default">
              <div class="card-body">Icono</div>
            </div>
          </div>
          <div class="col-10">
            <div class="card card-default">
              <div class="card-body">Numero de arboles</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card card-default">
            <div class="card-body">
              <iframe
                title="MMAMA0001"
                width="500"
                height="500"
                src="https://app.powerbi.com/view?r=eyJrIjoiOGNhYjg4NGMtMWI0NS00M2JmLTk4NDUtMzM4NjUzNmNlNDE2IiwidCI6IjJhODgyOWVlLTIyNDYtNDYxZS04NmJkLWFhYzQ0YThhODExMyJ9&pageName=ReportSection6c60298ad348bb973e00"
                frameborder="0"
                allowFullScreen="true"
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-2">
      <div class="row mb-1">
        <div class="col-12">
          <label>Escala</label>
        </div>
        <div class="col-md-12">
          <app-select
            placeholder="Seleccionar Escala"
            formControlName="scale"
            [list]="scaleList"
            [small]="true"
          ></app-select>
        </div>
      </div>
      <div class="row mb-1" *ngIf="form.value.scale == '1'">
        <div class="col-12">
          <label>Departamento</label>
        </div>
        <div class="col-md-12">
          <app-select
            placeholder="Seleccionar Departamento"
            formControlName="dpto"
            [list]="departamentosList"
            [small]="true"
          ></app-select>
        </div>
      </div>
      <div class="row mb-1" *ngIf="form.value.scale == '2'">
        <div class="col-12">
          <label>Municipio</label>
        </div>
        <div class="col-md-12">
          <app-select
            placeholder="Seleccionar Municipio"
            formControlName="mcpio"
            [list]="municipiosList"
            [small]="true"
          ></app-select>
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-12">
          <label>A침o</label>
        </div>
        <div class="col-12">
          <input
            type="text"
            formControlName="dateYYYY"
            minMode="year"
            placeholder="Selecionar a침o"
            (bsValueChange)="onChangeDateYYYY($event)"
            class="form-control"
            [bsConfig]="{dateInputFormat: 'YYYY'}"
            bsDatepicker
          />
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-12">
          <button
            type="button"
            style="width: inherit"
            (click)="getPointsForFilters()"
            class="btn mb-sm btn-success mr-1 mb-1"
          >
            Filtrar
          </button>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12">
          <div class="card card-default">
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <span
                    >Fecha de corte de informaci칩n: DD/MM/YYYY
                    <em class="icon-folder-alt"></em>
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col-5">
                  <app-select
                    placeholder="Formato"
                    formControlName="fileTypes"
                    [list]="fileTypesList"
                    [small]="true"
                  ></app-select>
                </div>
                <div class="col-7">
                  <button type="button" class="btn mb-sm btn-success mr-1 mb-1">
                    Exportar
                    <em class="icon-action-redo"></em>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
