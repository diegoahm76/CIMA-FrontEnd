  <div class="row opcion-usuario-contrasena">
    <div class="col-md-12">
      <!-- <p class="text-muted">- o mediante -</p> -->

      <!-- <div class="mt-3"> -->
      <div>
        <app-application-error [error]="state.error"></app-application-error>

        <form
          [formGroup]="form"
          novalidate=""
          role="form"
          class="form-validate"
          (ngSubmit)="submit(form)"
        >
          <div class="form-group">
            <label class="text-muted">Correo electrónico</label>
            <app-field-error
              [errors]="form.get('email').errors"
              [visible]="form.get('email').dirty"
            ></app-field-error>
            <div class="input-group with-focus">
              <input
                type="email"
                formControlName="email"
                class="form-control border-right-0"
                autocomplete="off"
              />
              <div class="input-group-append">
                <span
                  class="input-group-text text-muted bg-transparent border-left-0"
                >
                  <em class="fas fa-at"></em>
                </span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="text-muted">Constraseña</label>
            <app-field-error
              [errors]="form.get('password').errors"
              [visible]="form.get('password').dirty"
            ></app-field-error>
            <div class="input-group with-focus">
              <input
                type="password"
                formControlName="password"
                class="form-control border-right-0"
              />
              <div class="input-group-append">
                <span
                  class="input-group-text text-muted bg-transparent border-left-0"
                >
                  <em class="fas fa-lock"></em>
                </span>
              </div>
            </div>
          </div>

          <!-- @TODO -->
          <!-- [disabled]="buttonsDisabled || loading || form.invalid" -->
          <button
            type="submit"
            [disabled]="state.status === storeStatus.LOADING || form.invalid"
            class="btn btn-block btn-primary mt-3"
          >
            <i
              [ngClass]="state.status | loadingIconClass: 'fas fa-sign-in-alt'"
            ></i>
            {{ submitButton.label$ | async }}
          </button>

          <div class="clearfix mt-4">
            <!-- <div class="checkbox c-checkbox float-left mt0">
              <label>
                <input type="checkbox" />
                <span class="fa fa-check"></span>Recordar
              </label>
            </div> -->
            <div class="float-right">
              <a routerLink="/registro" class="text-muted">Regístrese</a>
              |
              <a routerLink="/olvido-contrasena" class="text-muted"
                >Olvidó su contraseña?</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-container>
