<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title | translate }}</h4>
  <button
    type="button"
    [disabled]="status === storeStatus.LOADING"
    (click)="closeClick.emit()"
    class="close pull-right"
    aria-label="Close"
  >
    <span>&times;</span>
  </button>
</div>

<div class="modal-body">
  <ng-content select="[body]"></ng-content>
</div>

<div class="modal-footer">
  <button
    type="button"
    [disabled]="status === storeStatus.LOADING"
    (click)="confirmClick.emit()"
    class="btn btn-primary mb-1 mr-1"
  >
    <i
      [ngClass]="status | loadingIconClass: 'fas fa-check-circle'"
    ></i>
    {{ submitButton.label$ | async }}
  </button>

  <button
    type="button"
    [disabled]="status === storeStatus.LOADING"
    (click)="closeClick.emit()"
    class="btn btn-secondary mb-1 mr-1"
  >
    <i class="fas fa-times-circle"></i>
    {{ cancelButton | translate }}
  </button>
</div>
